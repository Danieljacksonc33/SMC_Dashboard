<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Strategy Trading Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b2d;
            --bg-card: #1a1f3a;
            --bg-card-hover: #1f2542;
            --border-color: #2a3150;
            --text-primary: #ffffff;
            --text-secondary: #8b92b7;
            --text-muted: #5a6080;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-purple: #8b5cf6;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1629 50%, var(--bg-primary) 100%);
            min-height: 100vh;
            padding: 24px;
            padding-top: 100px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated Banner */
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.98) 0%, rgba(20, 27, 45, 0.98) 100%);
            border-bottom: 2px solid var(--border-color);
            padding: 18px 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow-lg);
        }

        .banner-wrapper {
            display: flex;
            width: 200%;
            animation: scroll 25s linear infinite;
        }

        .banner-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            white-space: nowrap;
            width: 50%;
            flex-shrink: 0;
        }

        .banner-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-blue));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Strategy Section */
        .strategy-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-md);
        }

        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-color);
        }

        .strategy-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .strategy-status {
            padding: 8px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-waiting {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-yellow);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-lg);
            background: var(--bg-card-hover);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .icon-account { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
        .icon-market { background: rgba(139, 92, 246, 0.2); color: var(--accent-purple); }
        .icon-asian { background: rgba(245, 158, 11, 0.2); color: var(--accent-yellow); }
        .icon-sweep { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .icon-trading { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
        .icon-stats { background: rgba(139, 92, 246, 0.2); color: var(--accent-purple); }
        .icon-news { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }

        /* Info Rows */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(42, 49, 80, 0.5);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .value-positive { color: var(--accent-green); }
        .value-negative { color: var(--accent-red); }
        .value-neutral { color: var(--text-muted); }

        .large-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin: 8px 0;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-indicator::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-yes {
            color: var(--accent-green);
        }

        .status-yes::before {
            background: var(--accent-green);
            box-shadow: 0 0 6px var(--accent-green);
        }

        .status-no {
            color: var(--text-muted);
        }

        .status-no::before {
            background: var(--text-muted);
        }

        .bias-bullish { color: var(--accent-green); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .bias-bearish { color: var(--accent-red); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .bias-sideways { color: var(--text-muted); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-red);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            margin: 24px 0;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            margin: 0 auto 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
            padding: 20px;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Top Banner -->
    <div class="top-banner">
        <div class="banner-wrapper">
            <div class="banner-content">
                <div class="banner-text">BluePips university by DeeJay</div>
            </div>
            <div class="banner-content">
                <div class="banner-text">BluePips university by DeeJay</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="dashboard-content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading dashboard data...</div>
            </div>
        </div>

        <div class="footer">
            Auto-refresh every 5 seconds | Multi-Strategy Trading Dashboard
        </div>
    </div>

    <script>
        // Configuration: Add your strategies here
        const STRATEGIES = [
            {
                name: 'SMC Sessions EA',
                jsonFile: 'SMC_Dashboard.json',
                displayName: 'SMC Sessions'
            }
            // Add more strategies here in the future:
            // {
            //     name: 'SMC Order Blocks EA',
            //     jsonFile: 'SMC_OrderBlocks_Dashboard.json',
            //     displayName: 'SMC Order Blocks'
            // }
        ];

        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined || isNaN(num)) return 'N/A';
            return parseFloat(num).toLocaleString('en-US', { 
                minimumFractionDigits: decimals, 
                maximumFractionDigits: decimals 
            });
        }

        function createStrategySection(strategy, data) {
            if (!data) {
                return `
                    <div class="strategy-section">
                        <div class="strategy-header">
                            <div class="strategy-title">${strategy.displayName}</div>
                            <div class="strategy-status status-error">Error</div>
                        </div>
                        <div class="error-message">Unable to load data for ${strategy.displayName}. Make sure the EA is running and ${strategy.jsonFile} exists.</div>
                    </div>
                `;
            }

            const statusClass = (data.session && data.session.inSession) ? 'status-active' : 'status-waiting';
            const statusText = (data.session && data.session.inSession) ? 'Trading Active' : 'Waiting';

            let html = `
                <div class="strategy-section">
                    <div class="strategy-header">
                        <div class="strategy-title">${strategy.displayName}</div>
                        <div class="strategy-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="grid-container">
            `;

            // Account Card
            html += '<div class="card">';
            html += '<div class="card-header"><div class="card-title"><div class="card-icon icon-account">üí∞</div> Account</div></div>';
            html += '<div class="info-row"><span class="info-label">Balance</span><span class="info-value large-value">$' + formatNumber(data.balance) + '</span></div>';
            html += '<div class="info-row"><span class="info-label">Equity</span><span class="info-value">$' + formatNumber(data.equity) + '</span></div>';
            html += '<div class="info-row"><span class="info-label">Symbol</span><span class="info-value">' + (data.symbol || 'N/A') + '</span></div>';
            html += '<div class="info-row"><span class="info-label">Bid Price</span><span class="info-value">' + (data.price ? formatNumber(data.price.bid, 5) : 'N/A') + '</span></div>';
            html += '<div class="info-row"><span class="info-label">Spread</span><span class="info-value">' + (data.price ? formatNumber(data.price.spread, 1) : 'N/A') + ' pips</span></div>';
            html += '</div>';

            // Market Status Card
            html += '<div class="card">';
            html += '<div class="card-header"><div class="card-title"><div class="card-icon icon-market">üìà</div> Market Status</div></div>';
            const biasClass = data.bias === 'BULLISH' ? 'bias-bullish' : (data.bias === 'BEARISH' ? 'bias-bearish' : 'bias-sideways');
            html += '<div class="info-row"><span class="info-label">Bias</span><span class="info-value ' + biasClass + '">' + (data.bias || 'SIDEWAYS') + '</span></div>';
            html += '<div class="info-row"><span class="info-label">CHOCH</span><span class="info-value">' + (data.choch || 'NONE') + '</span></div>';
            html += '<div class="info-row"><span class="info-label">FVG Ready</span><span class="info-value ' + (data.fvg && data.fvg.ready ? 'status-yes' : 'status-no') + ' status-indicator">' + (data.fvg && data.fvg.ready ? 'Yes' : 'No') + '</span></div>';
            if (data.fvg && data.fvg.entry) {
                html += '<div class="info-row"><span class="info-label">FVG Entry</span><span class="info-value">' + formatNumber(data.fvg.entry, 5) + '</span></div>';
                html += '<div class="info-row"><span class="info-label">FVG Size</span><span class="info-value">' + formatNumber(data.fvg.size, 1) + ' pips</span></div>';
            }
            html += '</div>';

            // Asian Range Card
            html += '<div class="card">';
            html += '<div class="card-header"><div class="card-title"><div class="card-icon icon-asian">üåè</div> Asian Range</div></div>';
            if (data.asianRange && data.asianRange.valid) {
                html += '<div class="info-row"><span class="info-label">High</span><span class="info-value">' + formatNumber(data.asianRange.high, 5) + '</span></div>';
                html += '<div class="info-row"><span class="info-label">Low</span><span class="info-value">' + formatNumber(data.asianRange.low, 5) + '</span></div>';
                html += '<div class="info-row"><span class="info-label">Range</span><span class="info-value large-value">' + formatNumber(data.asianRange.range, 1) + ' <span style="font-size: 16px; color: var(--text-secondary);">pips</span></span></div>';
            } else {
                html += '<div class="info-row"><span class="info-label">Status</span><span class="info-value value-neutral">Not Calculated</span></div>';
            }
            html += '</div>';

            // Sweep Status Card
            html += '<div class="card">';
            html += '<div class="card-header"><div class="card-title"><div class="card-icon icon-sweep">üíß</div> Liquidity Sweep</div></div>';
            html += '<div class="info-row"><span class="info-label">High Sweep</span><span class="info-value ' + (data.sweep && data.sweep.highOccurred ? 'status-yes' : 'status-no') + ' status-indicator">' + (data.sweep && data.sweep.highOccurred ? 'Yes' : 'No') + '</span></div>';
            html += '<div class="info-row"><span class="info-label">Low Sweep</span><span class="info-value ' + (data.sweep && data.sweep.lowOccurred ? 'status-yes' : 'status-no') + ' status-indicator">' + (data.sweep && data.sweep.lowOccurred ? 'Yes' : 'No') + '</span></div>';
            if (data.sweep && data.sweep.sweepTime) {
                html += '<div class="info-row"><span class="info-label">Sweep Time</span><span class="info-value">' + data.sweep.sweepTime + '</span></div>';
            }
            html += '</div>';

            // Trading Status Card
            html += '<div class="card">';
            html += '<div class="card-header"><div class="card-title"><div class="card-icon icon-trading">üéØ</div> Trading Status</div></div>';
            html += '<div class="info-row"><span class="info-label">In Session</span><span class="info-value ' + (data.session && data.session.inSession ? 'status-yes' : 'status-no') + ' status-indicator">' + (data.session && data.session.inSession ? 'Yes' : 'No') + '</span></div>';
            html += '<div class="info-row"><span class="info-label">Session Hours</span><span class="info-value">' + (data.session ? data.session.sessionStart + ':00 - ' + data.session.sessionEnd + ':00' : 'N/A') + '</span></div>';
            html += '<div class="info-row"><span class="info-label">Trade Taken Today</span><span class="info-value ' + (data.tradeStatus && data.tradeStatus.takenToday ? 'status-yes' : 'status-no') + ' status-indicator">' + (data.tradeStatus && data.tradeStatus.takenToday ? 'Yes' : 'No') + '</span></div>';
            html += '<div class="info-row"><span class="info-label">Open Trades</span><span class="info-value large-value">' + (data.tradeStatus ? data.tradeStatus.openTrades : 0) + '</span></div>';
            const profitClass = data.tradeStatus && data.tradeStatus.openProfit >= 0 ? 'value-positive' : 'value-negative';
            html += '<div class="info-row"><span class="info-label">Open P/L</span><span class="info-value ' + profitClass + ' large-value">$' + formatNumber(data.tradeStatus ? data.tradeStatus.openProfit : 0) + '</span></div>';
            if (data.tradeStatus && data.tradeStatus.openProfitPips !== undefined) {
                html += '<div class="info-row"><span class="info-label">Open P/L (Pips)</span><span class="info-value ' + profitClass + '">' + formatNumber(data.tradeStatus.openProfitPips, 1) + ' pips</span></div>';
            }
            html += '</div>';

            // Statistics Card
            if (data.statistics) {
                html += '<div class="card">';
                html += '<div class="card-header"><div class="card-title"><div class="card-icon icon-stats">üìä</div> Statistics</div></div>';
                html += '<div class="info-row"><span class="info-label">Daily Win Rate</span><span class="info-value">' + formatNumber(data.statistics.dailyWinRate, 1) + '%</span></div>';
                html += '<div class="info-row"><span class="info-label">Overall Win Rate</span><span class="info-value">' + formatNumber(data.statistics.overallWinRate, 1) + '%</span></div>';
                html += '<div class="info-row"><span class="info-label">Profit Factor</span><span class="info-value">' + formatNumber(data.statistics.profitFactor, 2) + '</span></div>';
                html += '</div>';
            }

            // News Filter Card
            if (data.newsFilter) {
                html += '<div class="card">';
                html += '<div class="card-header"><div class="card-title"><div class="card-icon icon-news">üì∞</div> News Filter</div></div>';
                html += '<div class="info-row"><span class="info-label">Enabled</span><span class="info-value ' + (data.newsFilter.enabled ? 'status-yes' : 'status-no') + ' status-indicator">' + (data.newsFilter.enabled ? 'Yes' : 'No') + '</span></div>';
                html += '<div class="info-row"><span class="info-label">Blocking</span><span class="info-value ' + (data.newsFilter.blocking ? 'value-negative' : 'value-positive') + ' status-indicator">' + (data.newsFilter.blocking ? 'Yes' : 'No') + '</span></div>';
                html += '</div>';
            }

            // Multi-Pair Limit Card
            if (data.multiPairLimit) {
                html += '<div class="card">';
                html += '<div class="card-header"><div class="card-title"><div class="card-icon icon-trading">üî¢</div> Multi-Pair Limit</div></div>';
                html += '<div class="info-row"><span class="info-label">Enabled</span><span class="info-value ' + (data.multiPairLimit.enabled ? 'status-yes' : 'status-no') + ' status-indicator">' + (data.multiPairLimit.enabled ? 'Yes' : 'No') + '</span></div>';
                html += '<div class="info-row"><span class="info-label">Current Pairs</span><span class="info-value large-value">' + (data.multiPairLimit.currentPairs || 0) + ' / ' + (data.multiPairLimit.maxPairs || 0) + '</span></div>';
                const limitClass = data.multiPairLimit.limitReached ? 'value-negative' : 'value-positive';
                html += '<div class="info-row"><span class="info-label">Limit Status</span><span class="info-value ' + limitClass + ' status-indicator">' + (data.multiPairLimit.limitReached ? 'REACHED - Setup Search Stopped' : 'OK - Searching for Setups') + '</span></div>';
                if (data.multiPairLimit.tradingPairs && data.multiPairLimit.tradingPairs.length > 0) {
                    html += '<div class="info-row"><span class="info-label">Trading Pairs</span><span class="info-value">' + (data.multiPairLimit.tradingPairs || 'None') + '</span></div>';
                }
                html += '</div>';
            }

            html += '</div></div>'; // Close grid-container and strategy-section
            return html;
        }

        async function loadStrategyData(strategy) {
            try {
                const response = await fetch(strategy.jsonFile + '?t=' + Date.now());
                if (!response.ok) {
                    return null;
                }
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${strategy.name}:`, error);
                return null;
            }
        }

        async function updateDashboard() {
            const content = document.getElementById('dashboard-content');
            
            let html = '';
            
            // Load data for all strategies
            for (const strategy of STRATEGIES) {
                const data = await loadStrategyData(strategy);
                html += createStrategySection(strategy, data);
            }
            
            content.innerHTML = html;
        }

        // Load immediately
        updateDashboard();

        // Auto-refresh every 5 seconds
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
